<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<link rel="stylesheet" href="./assets/css/reset.css" />-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeBlocks" class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div id="nine" class="hour">0900-0959</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="ten" class="hour">1000-1059</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="eleven" class="hour">1100-1159</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="twelve" class="timeBlock">1200-1259</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="thirteen" class="hour">1300-1359</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="fourteen" class="hour">1400-1459</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="fifteen" class="hour">1500-1559</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="sixteen" class="hour">1600-1659</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="seventeen" class="hour">1700-1759</div>
        <textarea class="description"></textarea>
        <button type="button" class="saveBtn"></button>
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
